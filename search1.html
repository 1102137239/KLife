        <script>
            $(document).ready(function () {
                getplace();
                var NowDate = new Date();
                var h = (NowDate.getHours() < 10 ? '0' + NowDate.getHours() : NowDate.getHours());
                var m = (NowDate.getMinutes() < 10 ? '0' + NowDate.getMinutes() : NowDate.getMinutes());
                var Y = NowDate.getFullYear();
                var M = (NowDate.getMonth() < 10 ? '0' + NowDate.getMonth() : NowDate.getMonth());
                var D = (NowDate.getDate() < 10 ? '0' + NowDate.getDate() : NowDate.getDate());
                $('#Etime').val(((h + 1) > 23 ? '23:59' : (h + 1) + ":" + m));
                $('#Stime').val(h + ":" + m);
                $('#date').val(Y + "-" + M + "-" + D);
            });
            function getplace() {
                function myCallback() {
                    if (xhr.readyState < 4) {
                        return; // not ready yet
                    }
                    if (xhr.status !== 200) {
                        alert('Error!'); // the HTTP status code is not OK
                        return;
                    }
                    var data = JSON.parse(xhr.responseText);
                    for (var key in data) {
                        var tab = "<option value='" + data[key].name + "' id='str" + data[key].name + "'>" + data[key].name + "</option>";
                        $('#Strplace').append(tab);
                        var tab = "<option value='" + data[key].name + "' id='end" + data[key].name + "'>" + data[key].name + "</option>";
                        $('#Endplace').append(tab);
                    }
                    $('#Strplace').val('高應大燕巢校區');
                    $('#Endplace').val('高應大建工校區');
                }
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = myCallback;
                xhr.open('GET', 'Getplace.php', true);
                xhr.send('');
            }

            $('#sub').click(function () {
                $('#detail').empty();
                var Strplace = $('#Strplace').val();
                var Endplace = $('#Endplace').val();
                var date = $('#date').val();
                var Stime = $('#Stime').val();
                var Etime = $('#Etime').val();
                function myCallback() {
                    if (xhr.readyState < 4) {
                        return; // not ready yet
                    }
                    if (xhr.status !== 200) {
                        alert('Error!'); // the HTTP status code is not OK
                        return;
                    }
                    var data = JSON.parse(xhr.responseText);
                    if (data.misdetid !== "Z") {
                        addDocument(data.misdetid, data.start, data.datetime, data.name, data.end);
                    }
                }
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = myCallback;
                xhr.open('GET', 'Getpostdetail2.php?table=passenger&Strplace=' + Strplace + '&Endplace=' + Endplace + '&date=' + date + '&Stime=' + Stime + '&Etime=' + Etime, true);
                xhr.send('');
            });
            function addDocument(misdetid, start, datetime, name, end) {
                var block =
                        "<div class='col-md-10'>" +
                        "<div class='rowwell'>" +
                        "<div class='col-md-2'>" +
                        "<img src='https://s3.amazonaws.com/jetstrap-site/images/website/index/what_icon.png'>" +
                        "</div>" +
                        "<div class='col-md2 col-md-2' style='display:block;'>" +
                        "<div class='well'>" +
                        "<p>" +
                        misdetid +
                        "</p>" +
                        "<p>" +
                        name +
                        "</p>" +
                        "</div>" +
                        "</div>" +
                        "<div class='col-md3 col-md-3' style='display:block;'>" +
                        "<div class='well'>" +
                        "<p>" +
                        start +
                        "</p>" +
                        "<p>" +
                        end +
                        "</p>" +
                        "</div>" +
                        "</div>" +
                        "<div class='col-md3 col-md-3' style='display:block;'>" +
                        "<div class='well'>" +
                        "<p>" +
                        datetime +
                        "</p>" +
                        "<p>" +
                        "" +
                        "</p>" +
                        "</div>" +
                        "</div>" +
                        "<div class='col-md2 col-md1 col-md-2' style='display:block;'>" +
                        "<div class='well'>" +
                        "<p>" +
                        "" +
                        "</p>" +
                        "<p>" +
                        "" +
                        "</p>" +
                        "</div>" +
                        "</div>" +
                        "</div>" +
                        "</div>" +
                        "<div class='col-md-2'>" +
                        "</div>";
                $('#detail').append(block);
            }
