        <script>
            var acccanreg = false;
            var pwcanreg = false;
            $(document).ready(function () {
                $('#repw,#pw').keyup(function () {
                    if ($('#pw').val() === $('#repw').val()) {
                        $('#OK').show();
                        $('#NOOK').hide();
                        $('#repw').attr("title", null);
                        $('#repw').attr("pattern", null);
                        pwcanreg = true;
                    } else {
                        $('#OK').hide();
                        $('#NOOK').show();
                        $('#repw').attr("title", "密碼不一致");
                        $('#repw').attr("pattern", "");
                        pwcanreg = false;
                    }
                    if ($('#pw').val() === '' || $('#repw').val() === '') {
                        $('#OK').hide();
                        $('#NOOK').show();
                        $('#repw').attr("title", "密碼空白");
                        $('#repw').attr("pattern", "");
                        pwcanreg = false;
                    }
                });

                $('#acc').keyup(function () {
                    function myCallback() {
                        if (xhr.readyState < 4) {
                            return; // not ready yet
                        }
                        if (xhr.status !== 200) {
                            alert('Error!'); // the HTTP status code is not OK
                            return;
                        }
                        var data = JSON.parse(xhr.responseText);
                        if (data.data === '0') {
                            $('#ACCOK').show();
                            $('#ACCNOOK').hide();
                            $('#acc').attr("title", null);
                            $('#acc').attr("pattern", null);
                            acccanreg = true;
                        } else {
                            $('#ACCOK').hide();
                            $('#ACCNOOK').show();
                            $('#acc').attr("title", "該帳號已存在");
                            $('#acc').attr("pattern", "");
                            acccanreg = false;
                        }
                        if ($('#acc').val() === '') {
                            $('#ACCOK').hide();
                            $('#ACCNOOK').show();
                            $('#acc').attr("title", "帳號空白");
                            $('#acc').attr("pattern", "");
                            acccanreg = false;
                        }
                    }
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = myCallback;
                    xhr.open('GET', 'Checkaccount.php?acc=' + $('#acc').val(), true);
                    xhr.send('');
                });

                $('#sub').click(function () {
                    if (acccanreg && pwcanreg && ($('#name').val() !== '' && $('#acc').val() !== '' && $('#pw').val() !== '' && $('#bir').val() !== '')) {
                        function myCallback() {
                            if (xhr.readyState < 4) {
                                return; // not ready yet
                            }
                            if (xhr.status !== 200) {
                                alert('Error!'); // the HTTP status code is not OK
                                return;
                            }
                            var data = JSON.parse(xhr.responseText);
                            console.log();
                            if (data.massage === 'success') {
                                alert("註冊成功");
                            } else if (data.massage === 'fail') {
                                alert("註冊失敗");
                            } else {
                                alert("系統錯誤");
                            }
                        }
                        var obj = {
                            name: $('#name').val(),
                            acc: $('#acc').val(),
                            pw: $('#pw').val(),
                            tel: $('#tel').val(),
                            bir: $('#bir').val()
                        };
                        var json = JSON.stringify(obj);
                        var xhr = new XMLHttpRequest();
                        xhr.onreadystatechange = myCallback;
                        xhr.open('POST', 'Register.php', true);
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        xhr.send(json);
                    }
                });
            });
        </script>
